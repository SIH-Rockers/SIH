<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
</head>
<body>
    {% load socialaccount %}
    <h2>Google Login</h2>

    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-primary">Sign in with Google</a>

    {% if user.is_authenticated %}
    <p>You are signed in as {{user.email}}</p>
    <a href="logout">Logout</a>
    {% endif %}

    
</body>
</html>
